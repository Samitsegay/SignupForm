</head>
<body>
  <div class="form-container">
    <h1>Sign --Up --form Conflict----1</h1>
    <p class="subtitle">Please fill in this form to create an account!</p>

    <form id="signupForm"  action="insert.php" method="post">
      <input type="text" id="firstName" placeholder="user Name" required name="username" />
      <div class="error" id="firstNameError"></div>
      <div 
      style="  height: 2em; display: inline; justify-content: space-between;">
        <!-- <label class="form-label" style="width: 70%; height: 2em; ">User Type</label> -->
                        <select class="form-select" id="newUserType" required name="role" 
                        style="width: 100%; height: 2em;  margin-bottom: 10px; padding: 5px;" >
                            <option value="" disabled selected>Choose user type</option>
                            <option value="admin">Admin</option>
                            <option value="instructor">Instructor</option>
                            <option value="student">Student</option>
                            <option value="head">Head</option>
                        </select></div>

      <input type="text" id="lastName" placeholder="Last Name" required name="" />
      <div class="error" id="lastNameError"></div> 

        <input type="text" id="email" placeholder="Email" required name="" />
      <div class="error" id="emailError"></div> 
<!-- 
      <input type="tel" id="phone" placeholder="Phone (e.g. +251912345678)" pattern="(\+2519|09)\d{8}" required name="" />
      <div class="error" id="phoneError"></div> -->

      <input type="password" id="password" placeholder="Password" required name="password" />
      <div class="error" id="passwordError"></div>

      <!-- <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div class="error" id="confirmPasswordError"></div> -->

      <!-- <div class="checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">Accept the Terms of Use & Privacy Policy.</label>
      </div> -->

      <button type="submit">Sign Up</button>
    </form>

    <div id="successMessage"></div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent default form submission

      // Reset errors
      document.getElementById("firstNameError").textContent = "";
      document.getElementById("lastNameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("phoneError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("confirmPasswordError").textContent = "";
      document.getElementById("successMessage").textContent = "";

      let isValid = true;

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // First Name Validation
      if (!/^[A-Za-z]+$/.test(firstName)) {
        document.getElementById("firstNameError").textContent = "First name must contain only letters.";
        isValid = false;
      }

      // Last Name Validation
      if (!/^[A-Za-z]+$/.test(lastName)) {
        document.getElementById("lastNameError").textContent = "Last name must contain only letters.";
        isValid = false;
      }

      // Email Validation
      if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        isValid = false;
      }

      // Phone Validation
      if (!(/^(\+2519|09)\d{8}$/.test(phone))) {
        document.getElementById("phoneError").textContent = "Enter a valid Ethiopian phone number (e.g., +251912345678 or 0912345678).";
        isValid = false;
      }

      // Password Validation
     // if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password)) {
     //   document.getElementById("passwordError").textContent = "Password must be at least 8 characters, include one uppercase, one lowercase, and one number.";
     //   isValid = false;
    //  }

      // Confirm Password Validation
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        isValid = false;
      }

      if (isValid) {
        // Load existing users from localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Add new user
        users.push({
          firstName,
          lastName,
          email,
          phone,
          password: btoa(password), // simple encoding (not secure)
        });

        // Save back to localStorage
        localStorage.setItem("users", JSON.stringify(users));

        // Display success message
        document.getElementById("successMessage").textContent = "Account created successfully!";
        
        // Optionally clear the form
        document.getElementById("signupForm").reset();
      }

      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
